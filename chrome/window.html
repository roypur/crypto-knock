<html>
    <header>
        <meta charset=UTF-8"></meta>
        <title>Crypto-Knock</title>
        <script src='lib/send.js'></script>
        <script src='lib/sha512.js'></script>
        <script src='lib/encode.js'></script>
        <script src='lib/picoModal.js'></script>
        <script src='lib/jquery.js'></script>
        <script src='make.js'></script> 
        <link rel='stylesheet' type='text/css' href='lib/style.css'></link>
        
    </header>
    <body>
        <div id='input'>
            <div class='line'>
            </div><!--end line-->

            <div class='line'>
                <div class='left'>
                    <b>Remote Address</b>
                </div><!--end left-->
                <div class='right'>
                    <input type='text' id='remote'></input>
                </div><!--end right-->
            </div><!--end line-->
                
            <div class='line'>
                <div class='left'>
                    <b>Port</b>
                </div><!--end left-->
                <div class='right'>
                    <input type='text' id='port'></input>
                </div><!--end right-->
            </div><!--end line-->
            
            <div class='line'>
                <div class='left'>
                    <b>Local Address</b>
                </div><!--end left-->
                <div class='right'>
                    <input type='text' id='local'></input>
                </div><!--end right-->
            </div><!--end line-->            
            
            <div class='line'>
                <div class='left'>
                    <b>Secret Key</b>
                </div><!--end left-->
                <div class='right'>
                    <input type='text' id='key'></input>
                </div><!--end right-->
            </div><!--end line-->                 
                
            <div class='line'>    
                <input type='button' id='open' value='open firewall'></input>
            </div><!--end line-->
            
            <div class='line'>
                <input type='button' id='close' value='close firewall'></input>
            </div><!--end line-->
            
        </div><!--end input-->
        
        
    </body>
    
    
    
</html>
